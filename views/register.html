  <body class=" ">
      <div class="" style="  background-color:#212128; padding-top: 3px; " id="topS" >
            <div class="hero-area ">
                <span class="logo pull-left" >
                         <img src="img/img.png" height="50px" style="padding-top: 3px;padding-bottom: 3px; padding-left: 30px;" />
                         <span style="color:gold;">coin</span><span style="color: whitesmoke">acropolis.com</span>
                </span>
                <header>
                    <div class="container topBar">
                        <div class="header-wrap pull-right">
                            <div class="header-top d-flex justify-content-between align-items-right">
                                
                                <div class="main-menubar d-flex align-items-right">
                                    <nav class="">
                                        <a href="/">Home</a>
                                       <a href="/register" style="color: #49e3ce;">Register</a>
                                    </nav>
                                </div>
                            </div>
                        </div>
                    </div>
                </header>
                
            </div>
        </div>
    <div class="container" style="margin-top: 40px;">
        
      <div class="row justify-content-center">
               <div class="col-md-6">
            <div class="card " style="margin-top: 10px;">
             <form id="registerForm" method="post">
            <div class="card-body p-4">
              <h1>Register</h1>
              <p class="text-muted">Create your account</p>
             
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">@</span>
                </div>
                <input type="text" id="email" class="form-control" placeholder="Email">
              </div>
                <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">@</span>
                </div>
                <input type="text" id="r_email" class="form-control" placeholder="Re-enter Email">
              </div>

              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fa fa-lock" style="color:black;"></i>
                  </span>
                </div>
                <input type="password" id="password" class="form-control" placeholder="Password">
              </div>

              <div class="input-group mb-4">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fa fa-lock" style="color:black;"></i>
                  </span>
                </div>
                <input type="password" id="r_password" class="form-control" placeholder="Repeat password">
              </div>

              <button type="submit" class="btn btn-block btn-primary " id="registerBtn" data-loading-text="<i class='fa fa-spinner fa-spin '></i> Signing up..">Create Account</button>
            </div>
          </form>
           
          </div>
        </div>
      </div>
