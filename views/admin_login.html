<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="Coinaprolis">
    <meta name="author" content="Chris Adriane">
    <title>Coinacrpolis Login</title>
    <!-- Icons-->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Main styles for this application-->
    <link href="css/style.min.css" rel="stylesheet">
       <link rel="stylesheet" href="css_l/main.css">
       <script type="text/javascript" src="https://cdn.ywxi.net/js/1.js" async></script>
  </head>
  <body class=" ">
      <div class="" style="  background-color:#212128; padding-top: 7px; padding-bottom: 10px;" >
            <div class="hero-area relative">
                <header>
                    <div class="container">
                        <div class="header-wrap">
                            <div class="header-top d-flex justify-content-between align-items-right">
                                <div class="logo">
                                    <h4 class="text-white ">Coinacropolis Admin</h4>
                                </div>
                                <div class="main-menubar d-flex align-items-right">
                                    <nav class="">
                                       <a href="/admin">Dashboard</a>
                                    </nav>
                                </div>
                            </div>
                        </div>
                    </div>
                </header>
                <div class="banner-area">
                    <div class="container">
                        <div class="row height align-items-center" style="height: 50px;"> 
                            
                          
                           
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <div class="container" style="margin-top: 100px;">
        
      <div class="row justify-content-center">
        <div class="col-md-5">
          <div class="card-group">
            <div class="card p-4">
                <form method="POST" id="login_admin_form" action="/login_admin_form">
              <div class="card-body">
                <h1>Login</h1>
                <p class="text-muted">Sign In to your account</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                     @
                    </span>
                  </div>
                  <input type="email" id="email" class="form-control" placeholder="Email">
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="fa fa-lock" style="color:black;"></i>
                    </span>
                  </div>
                  <input type="password" id="password" class="form-control" placeholder="Password">
                </div>
                <div class="row">
                  <div class="col-6">
                    <input type="submit" class="btn btn-primary px-4" value="Login" />
                  </div>
                 
                </div>
              </div>
                </form>
            </div>
           
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap and necessary plugins-->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/init.js"></script>
     <script src="js/handler.js"></script>

  </body>
</html>
