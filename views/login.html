  <body class=" ">
      <div class="" style="  background-color:#212128; padding-top: 3px; " id="topS" >
            <div class="hero-area ">
                <span class="logo pull-left" >
                         <img src="img/img.png" height="50px" style="padding-top: 3px;padding-bottom: 3px; padding-left: 30px;" />
                         <span style="color:gold;">coin</span><span style="color: whitesmoke">acropolis.com</span>
                </span>
                <header>
                    <div class="container topBar">
                        <div class="header-wrap pull-right">
                            <div class="header-top d-flex justify-content-between align-items-right">
                                
                                <div class="main-menubar d-flex align-items-right">
                                    <nav class="">
                                        <a href="/">Home</a>
                                       <a href="/register">Register</a>
                                       <a class="active" style="color: #49e3ce;" href="/login">Login</a>
                                    </nav>
                                </div>
                            </div>
                        </div>
                    </div>
                </header>
                
            </div>
        </div>
    <div class="container" style="margin-top: 40px;">
        
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card-group">
            <div class="card p-4">
              <form method="POST" id="loginForm" action="/login_user">
                <div class="card-body">
                  <h1>Login</h1>
                  <p class="text-muted">Sign In to your account</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                       @
                      </span>
                    </div>
                    <input type="email" id="email" class="form-control" placeholder="Email">
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                          <i class="fa fa-lock" style="color:black;"></i>
                      </span>
                    </div>
                    <input type="password" id="password" class="form-control" placeholder="Password">
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <input type="submit" class="btn btn-primary px-4" value="Login" />
                    </div>

                  </div>
              </div>
             </form>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                    <h2 style="color:white;">Sign up</h2>
                  <p>Create a free account now to buy and sell and bitcoins. Made Simple and Fun. It only takes a minute to start trading.</p>
                  <a  href="register" class="btn btn-primary active mt-3">Register Now!</a>
                </div>
              </div>
            </div>
          </div>
        </div>
